<section class="section bg-theme-light">
  <div class="container">
    <h1 class="text-center">Contact Us</h1>
  </div>
</section>



<section class="section pb-0">
  <div class="container">
    <div class="row justify-center">
      <div class="lg:col-8">
        <form action="#" method="POST">
          <div class="sm:flex justify-between gap-10">
            <div class="mb-6 w-full">
              <label for="name" class="form-label">
                Full Name
              </label>
              <input id="name" name="name" class="form-input w-full" placeholder="Name" type="text" required />
            </div>
            <div class="mb-6 w-full">
              <label for="mobileNumber" class="form-label">
                Mobile Number
              </label>
              <input id="mobileNumber" name="mobileNumber" class="form-input w-full" placeholder="Phone Number"
                type="text" required />
            </div>
          </div>
            <div class="mb-6">
              <label for="email" class="form-label">
                Email Address
              </label>
              <input id="email" name="email" class="form-input" placeholder="example@email.com" type="email"
                required />
            </div>
          <div class="mb-6">
            <label for="message" class="form-label">
              Messages
            </label>
            <textarea id="message" name="message" class="form-input" placeholder="Type your message"
              rows="8"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Now</button>
        </form>
      </div>
    </div>
  </div>
</section>


@@include('call-to-action.html')
